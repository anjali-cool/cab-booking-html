<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cab Booking System</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                  url('https://images.unsplash.com/photo-1502877338535-766e1452684a') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }
    .container {
      background: rgba(0,0,0,0.5);
      padding: 50px;
      border-radius: 15px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    .btn {
      padding: 15px 30px;
      font-size: 1.2em;
      background: #ffcc00;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #ffaa00;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš– Cab Booking System</h1>
    <p>Book your cab quickly, safely, and easily!</p>
    <button class="btn" onclick="window.location.href='booking.html'">Book Now</button>
  </div>
</body>
</html>
